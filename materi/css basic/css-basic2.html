<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS---BOX MODEL</title>
    <!-- pico css -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link rel="stylesheet" href="css-basic2.css">
</head>
<body>
    <div class="container">
        <h1>
            CSS-3 --- Box Model
        </h1>
        <hr>
        <h2>
            Box Model
        </h2>
        <!-- buat grid kolom otomatis -->
        <div class="grid">
            <div class="card">
                <div id="box1">
                    Box 1 - Polos
                </div>
            </div>
            <div class="card">
                <div id="box2">
                    Box 2 - Padding
                </div>
            </div>
            <div class="card">
                <div id="box3">
                    Box 3 - Padding + Border
                </div>
            </div>
            <div class="card">
                <div id="box4">
                    Box 4 - Padding + Border + Margin
                </div>
            </div>
        </div>
        <!-- end grid -->
        
        <hr>
        <h2>
            Posisition
        </h2>
        <div class="grid">
            <div class="card">
                <div id="box5">
                    Static
                </div>
            </div>
            <div class="card">
                <div id="box6">
                    Relative
                </div>
            </div>
            <div class="card">
                <div id="box7">
                    Absolute
                </div>
            </div>
            <div class="card">
                <div id="box8">
                    Fixed
                </div>
            </div>
        </div>
        <!-- end grid -->
</body>
</html>
