<html>
<head>
  <meta charset="utf-8">
  <title>Kotak Putih Pisah</title>
  <style>
    body {
      background: #e0e0e0; /* biar kotak putih keliatan */
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;       /* pakai flex */
      gap: 20px;           /* jarak antar kotak */
      padding: 20px;
      justify-content: center; /* rata tengah */
    }
    .box {
      width: 150px;
      height: 100px;
      background: white;   /* warna kotak */
      border-radius: 8px;  /* sudut agak tumpul */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); /* bayangan */
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
  <style>
    body {
      background: #ccc; /* biar kotak putih kelihatan */
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      background: white;   /* kotaknya putih */
      padding: 20px;
      margin-bottom: 20px; /* jarak antar kotak */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
  <body>
  <div class="box">
    <h2>Kotak 1</h2>
    <p>Isi konten kotak pertama</p>
  </div>

  <div class="box">
    <h2>Kotak 2</h2>
</head>
