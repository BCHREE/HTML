<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Attribute HTML</h1>
    <!-- target "_blank" => membuka link di tab baru -->
     <a href="https://www.instagram.com/rieee.123/" target ="_blank">klik ke google.com</a>
    <br>
    <!-- height untuk set tinggi gambar -->
     <img
     height="150"
     alt="poster"
     src="images\hamster.jpeg"
     >
     

    <!-- tag div untuk mengelompokkan banyak teks dalam 1 tempat -->
     <!-- metode pengambilan warna di css ada 3 -->
      <!-- 1. code name (english): gold -->
      <!-- 2. hex (heksadisemal): #349161 -->
       <!-- 3. rgb (red green blue): rgb(59, 26, 151) -->
     <div style="background-color: #ff1493; width: 200px;">
        <h3>16/september/2025</h3>
        <p>Paragraf isinya random aja terserah.....</p> 
    </div>
</body>
</html>
